<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="circle">
        <img src="https://th.bing.com/th?q=Wrist+Watch+Logo&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" alt="">
        <div id="hours">

            <div id="hr12">12</div>
            <div id="hr3">3</div>
            <div id="hr6">6</div>
            <div id="hr9">9</div>
        

        </div>
        
        <div class="arrows">

            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>

        </div>

        <div id="week">

            week

        </div>
        <div id="calender">
               <div id="date">date</div>
               <div id="month">month</div>
               <div id="year">year</div>
        </div>
        
        <div id="digital">
            <div id="left">00</div>
            <div id="middle">00 </div>
            <div id="right">00 </div>
        </div>
       
        <div id="time">
            <p>h</p>
            <p>m</p>
            <p>s</p>

        </div>
        
       
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
